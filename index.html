<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>JS DOM Manipulation</title>
    </head>
    
    <body>
        <header id="main-header">
            <h1 class="header wrapper" id="header-title">Item Lister <span style="display: none;">I AM SPAN</span></h1>
            <h1 class="header wrapper">Test</h1>
        </header>
        <main class="container wrapper" id="main">
            <h2 class="title">Add Items</h2>
            <form class="form-inline">
                <input type="text" value="" class="field">
                <input type="submit" value="Submit" class="submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-items">Item 1</li>
                <li class="list-group-items">Item 2</li>
                <li class="list-group-items">Item 3</li>
                <li class="list-group-items">Item 4</li>
            </ul>
            <br>
            <button id="btn" class="button">Click Me</button>
        </main>
        <script src="dom.js"></script>
    </body>
</html>
